<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>学生信息系统--学生端</title>
    <style></style>
</head>
<body>
    <ul class="top">
        <li><a href="index.html">登录界面</a></li>
        <li><a href="#StudentMessage">学生学籍</a></li>
        <li><a href="#StudentClass">学生选课</a></li>
    </ul>
    <section id="StudentMessage">

        <div>
            <form class="addStudentFrom">
                <div>学生学号:
                <input type="text" id="StudentID" required placeholder="请输入学号"></div>
                <input type="button" value="查看我的学籍" onclick="searchMyMessage(StudentID.value)">
                <input type="button" value="查看我的成绩" onclick="searchMyScore(StudentID.value)">
            </form>


            <div class="table" id="MyTable">
                <table id="studentTable" style="margin: auto;"> 
                    <tr class="thead">
                        <td>学生学号</td>
                        <td>学生姓名</td>
                        <td>学生性别</td>
                        <td>学生年龄</td>
                        <td>学生年级</td>
                    </tr>
                </table>

                <table id="scoreTable"> 
                    <tr class="thead">
                        <td>课程ID</td>
                        <td>课程名称</td>
                        <td>学生姓名</td>
                        <td>学生学号</td>
                        <td>学生成绩</td>
                        <td>取得学分</td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
    <section id="StudentClass">
        <div>
            <form class="addStudentFrom">
                <input type="button" value="查看课程列表" onclick="searchAllClass()" style="margin: 0px auto;">
            </form>
            <div class="table">
                <table id="classTable" cellspaceing="0"> 
                    <tr class="thead">
                        <td>课程编号</td>
                        <td>课程名称</td>
                        <td>课程学分</td>
                    </tr>
                </table>
            </div>
        </div>

    </section>
</body>
    <script src="js/student.js"   type="text/javascript"></script>
    <script src="js/checkFrom.js" type="text/javascript"></script>
    <script src="js/score.js"     type="text/javascript"></script>
    <script src="js/class.js"     type="text/javascript"></script>
</html>
